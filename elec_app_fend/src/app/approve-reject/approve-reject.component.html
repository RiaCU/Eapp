<div class="row">
    <h1 class="mb-3">Organizations</h1>
    <div style="padding: 40px;">
    <table class="table table-striped table-hover" *ngIf="organizations && organizations.length > 0">
        <thead>
            <tr>
                <th>HCO_Id</th>
                <th>Organization Name</th>
                <th>Address</th>
                <!--<th>Country</th>
                <th>State</th>
                <th>City</th>
                <th>Zip Code</th>
                <th>Email</th>
                <th>Website</th>
                <th>Primary Contact</th>
                <th>Primary Contact Mobile</th>
                <th>Secondary Contact</th>
                <th>Secondary Contact Mobile</th>-->
                <th>Program To Be Accreditted</th>
                <th>Status</th>
                <th> </th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let ong of organizations">
                <td>{{ ong.id }}</td>
                <td>{{ ong.oName }}</td>
                <td>{{ ong.address }}</td>
                <!--<td>{{ ong.country }}</td>
                <td>{{ ong.state }}</td>
                <td>{{ ong.city }}</td>
                <td>{{ ong.zipcode }}</td>
                <td>{{ ong.email }}</td>
                <td>{{ ong.website }}</td>
                <td>{{ ong.priContact }}</td>
                <td>{{ ong.priContactmob }}</td>
                <td>{{ ong.secContact }}</td>
                <td>{{ ong.secContactmob }}</td>-->
                <td>{{ong.programtobeAccreditted}}</td>
                <td>{{ ong.status }}</td>
                <td><a [routerLink]="['/adminupdate', ong.id]">View</a></td>
            </tr>
        </tbody>
    </table>
    <p *ngIf=" organizations.length <= 0">No records found</p>
    <!-- <div class="d-flex justify-content-center">
        <button class="btn btn-outline-dark" type="submit" (click)="logout()">Logout</button>
      </div> -->
    
</div>
</div>
