<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-4 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-6 d-none d-md-block">
                <img src="https://i.pinimg.com/originals/52/cc/cc/52ccccf8a4449a4903dfb69771122764.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-6 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="loginForm" (ngSubmit)="login()">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0"  style="color: black; background-color: lightblue;border-radius: 15px;">HCO</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                    <div class="row">
                    <div class="col form-outline">
                      <label class="form-label" for="form2Example17">Email address</label>
                      <input type="email" id="form2Example17" name="email" class="form-control form-control-lg" formControlName="email" [(ngModel)]="loginObj.Email" />
                      
                    </div>
                    <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && Email.touched">
                      Required
                    </div> 
                    <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.touched || Email.dirty)">
                      Email id should contain @ and. symbols.
                    </div>
                  </div>
  
                  <div class="row py-3">
                    <div class="col form-outline">
                      <label class="form-label" for="form2Example27">Password</label>
                      <input type="password" id="form2Example27" name="pass" class="form-control form-control-lg"  formControlName="pwd" [(ngModel)]="loginObj.Password"/>
                    </div>
                    <div class="form-text text-danger" *ngIf="Password.errors?.['required'] && Password.touched">
                      Required
                    </div> 
                    <!-- <div class="form-text text-danger" *ngIf="Password.errors?.['maxlength'] && (Password.touched || Password.dirty)">
                      Password should contain maximum 15 digits or character
                    </div>
                    <div class="form-text text-danger" *ngIf="Password.errors?.['minlength'] && (Password.touched || Password.dirty)">
                      Password should contain minimum 6 digits or character
                    </div> -->
                  </div>
                  <div class="row">
                    <div class="col-6 offset-5 py-2 mb-3">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                    </div>
                  </div>
                    <div class="row">
                    <div class="col-6 offset-4">
                      <a [routerLink]="['userReg']">Create New Account</a>
                    </div>
                  </div>
                    </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
