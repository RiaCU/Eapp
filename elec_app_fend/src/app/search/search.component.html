<section class="vh-100 py-5" style="background-color: #8fc4b7;">
     <div class="main">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="middle">
                <h5>Search by entering HCO_id</h5>
            </div>
            <div class="search py-2">
                <input class="form-control" type="search" name="search" id="search" placeholder="Search For Update" aria-label="Search"[(ngModel)] = "searchRequest">
                <button class="btn" type="submit" (click)="search()">
                    <img src="https://www.citypng.com/public/uploads/preview/download-black-search-icon-button-png-11640084021zgwjfva3zm.png">
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <a class="py-5 link" [routerLink]="['/register']">Want to add new record</a>
    </div>
</div>
</section>
